<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/02-snackbar.js" type="module"></script>
    <title>snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label>
        Delay (ms)
        <input class="input-delay" type="number" name="delay" required />
      </label>

      <fieldset class="result-selection">
        <legend>State</legend>
        <label>
          <input
            class="radio-fulfilled"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label>
          <input
            class="radio-rejected"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button class="btn-create-notification" type="submit">
        Create notification
      </button>
    </form>

    <div class="container">
      <load src="./partials/back-link.html" />
    </div>
  </body>
</html>
